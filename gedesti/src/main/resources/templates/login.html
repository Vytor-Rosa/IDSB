<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous">
</head>
<body>
<form th:action="@{/gedesti/login}" method="post">
    <div class="form-floating mb-3">
        <input type="email" name="username" class="form-control" id="email" placeholder="nome@exemplo.com">
        <label for="email">Email</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" name="password" class="form-control" id="senha" placeholder="Senha">
        <label for="senha">Senha</label>
    </div>
    <div class="d-flex flex-row mb-3">
        <div class="container ps-0">
            <a class="w-50">
                <button type="submit" class="fw-semibold w-100 btn btn-primary">Logar</button>
            </a>
        </div>
    </div>
</form>
</body>
</html>
